<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js collapsible tree with boxes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="tree-boxes.css">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="tree-boxes.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
        <ct-visualization id="tree-container"></ct-visualization>
        <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('json')) {
          const url=new URL(window.location.href);
          d3.json(url.searchParams.get('json'), function(error, json) {
            treeBoxes('', json.tree);
          });
        }
        else {
          document.writeln('usage: ' + window.location.href + '?json=&lt;JSON file&gt;');
        }
        </script>
    </div>
</body>
</html>
